<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login-form.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility" />
    <title>Document</title>
</head>

<body>

    <!-- Module -->

    <div class="box-module-left">
        <h3 class="text-module-left">(: اطلاعات با موفقیت ثبت شد</h3>
    </div>

    <div class="box-wrapper-modules-right">
        <div class="box-text-module-name">
            <h3 class="text-module-name">): نام کاربری معتبر نیست</h3>
        </div>
        <div class="box-text-module-email">
            <h3 class="text-module-email"> ): ایمیل معتبر نیست</h3>
        </div>
        <div class="box-text-module-pass">
            <h3 class="text-module-pass">): رمز عبور معتبر نیست</h3>
        </div>
    </div>


    <div class="app">
        <h1 class="text-header">Welcome To Login Form</h1>
    </div>

    <div class="login-form">

        <h3 class="text-login-form">Login</h3>

        <div class="form-box">
            <input type="text" name="name" class="name-input" placeholder="Enter your name . . .">
            <br>
            <span class="text-input-name">نام کاربری نباید کمتر از (4) کاراکتر باشد</span>
            <br>
            <input type="email" name="email" class="email-input" placeholder="Enter your email . . .">
            <br>
            <span class="text-input-email">ایمیل نباید کمتر از (18) کاراکتر باشد</span>
            <br>

            <!--  -->
            <div class="box-input-pass-btn-eye">
                <input type="password" name="password" class="pass-input" placeholder="Enter your password . . .">
                <div class="box-eye">
                    <button class="btn-eye">
                        <span class="material-symbols-outlined">
                            visibility
                        </span>
                    </button>
                </div>
            </div>
            <span class="text-input-password">رمز عبور نباید کمتر از (8) کاراکتر باشد</span>
            <br>

            <!--  -->

            <br>
            <button class="submit">Login</button>

            <a href="#" class="text-buttom-login-form">
                pasovardetan ra faramush kardid ?

            </a>

        </div>
    </div>

    <script src="JS/login-form.js"></script>
</body>

</html>
